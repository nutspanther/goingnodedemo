<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OUR MEGA MUDD TEXT ADVENTURE</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>

<header>
    <h1>OUR MEGA MUDD TEXT ADVENTURE</h1>
</header>

<section>
        <div class="row" style="height:400px;">
            <div class="col-lg-2" style="display: inline-block;padding:10px;border:1px solid black;text-align: center;height:100%;">
                <div style="display:table-row;text-align: center;">
                    <div style="display: table-cell;">
                        <button id="btnUp" style="width: 50px;height: 50px;">
                            Up
                        </button>
                    </div>
                    <div style="display: table-cell;">
                        <button id="btnNorth" style="width: 50px;height: 50px;">
                            North
                        </button>
                    </div>
                    <div style="display: table-cell;">
                        <button id="btnDown" style="width: 50px;height: 50px;">
                            Down
                        </button>
                    </div>
                </div>
                <div style="display: table-row;text-align: center;">
                    <div style="display: table-cell;">
                        <button id="btnWest" style="width: 50px;height: 50px;">
                            West
                        </button>
                    </div>
                    <div style="display: table-cell;">
                        <button id="btnSouth" style="width: 50px;height: 50px;">
                            South
                        </button>
                    </div>
                    <div style="display: table-cell;">
                        <button id="btnEast" style="width: 50px;height: 50px;">
                            East
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8"
                 style="display: inline-block;overflow-y:scroll;padding:10px;height:100%;border:1px solid black;">
                <div style="width: 100%" id="conversation"></div>
                <input id="data" style="width:100%;"/>
                <input style="display: none" type="submit" id="datasend" value="send"/>
            </div>
            <div class="col-lg-2"
                 style="display: inline-block;height:100%;border:1px solid black;padding:10px;overflow-y:scroll;">
                    <button id="createUser" type="button">
                        Create User
                    </button>

                <h4><b>USERS</b> <span>(</span><span class="total-users">0</span><span>)</span>    </h4>
                <ul id="users"></ul>
            </div>
        </div>


</section>
<script src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<!--<script src="js/bootstrap.js"></script>-->
<script src="js/app.js"></script>
<script>

</script>

</body>
</html>
