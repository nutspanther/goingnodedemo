<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OUR MEGA MUDD TEXT ADVENTURE</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
  </head>
  <body>

    <header>
      <h1>OUR MEGA MUDD TEXT ADVENTURE</h1>
    </header>

    <section>

    </section>

    <div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
        <b>USERS</b>
        <div id="users"></div>
    </div>
    <div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
        <div id="conversation"></div>
        <input id="data" style="width:200px;" />
        <input type="button" id="datasend" value="send" />
    </div>
   <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script>
       var chat = io.connect('http://localhost:2014/chat')
               , news = io.connect('http://localhost:2014/news');

       chat.on('connect', function () {
           chat.emit('hi!');
       });

       news.on('news', function () {
           news.emit('woot');
       });
       chat.on('connect', function(){
           chat.emit('adduser', prompt("What's your name?"));
       });
       chat.on('updatechat', function (username, data) {
           $('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
       });

       chat.on('updateusers', function(data) {
           $('#users').empty();
           $.each(data, function(key, value) {
               $('#users').append('<div>' + key + '</div>');
           });
       });
       $(function(){
           $('#datasend').click( function() {
               var message = $('#data').val();
               $('#data').val('');
               chat.emit('sendchat', message);
           });
           $('#data').keypress(function(e) {
               if(e.which == 13) {
                   $(this).blur();
                   $('#datasend').focus().click();
               }
           });
       });
   </script>
  </body>
</html>
